<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planes para hacer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Planes para hacer ✨</h1>

    <form id="planForm" class="card">
        <label>Tiempo</label>
        <select id="tiempo">
            <option value="soleado">Soleado</option>
            <option value="nublado">Nublado</option>
            <option value="variable">Variable</option>
            <option value="lluvia">Lluvia</option>
        </select>

        <label>Presupuesto: <span id="presupuestoValor">50</span>€</label>
        <input type="range" id="presupuesto" min="0" max="100" value="50" step="5">

        <label>Tiempo disponible: <span id="duracionValor">12</span> horas</label>
        <input type="range" id="duracion" min="1" max="24" value="12" step="1">

        <label>Lugar</label>
        <select id="lugar">
            <option value="oiartzun">Oiartzun</option>
            <option value="donosti">Donosti</option>
            <option value="vitoria">Vitoria</option>
        </select>

        <label>Nivel de actividad</label>
        <select id="actividad">
            <option value="sedentario">Sedentario</option>
            <option value="moderado">Moderado</option>
            <option value="activo">Activo</option>
        </select>

        <button type="submit">Generar plan</button>
    </form>

    <div id="resultado"></div>
</div>
